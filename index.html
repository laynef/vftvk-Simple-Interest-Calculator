<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Web App â€“ Simple Interest Calculator</title>
    </head>
    <body>
        <div class="card">
            <h1>Simple Interest Calculator</h1>
            <div class="form-group">
                Amount 
                <span>
                    <input type="text" id="principal">
                </span>
            </div>
            <div class="form-group">
                Interest Rate 
                <span>
                    <input type="range" min="1" max="20" step="0.1" value="12.5" id="rate">
                    <span id="rate-output"></span>
                </span>
            </div>
            <div class="form-group">
                No. of Years 
                <span>
                    <select type="number" id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                    </select>
                </span>
            </div>
            <button onclick="compute()">Compute Interest</button>
            <span id="result"></span>
            <div class="copyright">
                <p>&copy; Everyone Can Get Rich</p>
            </div>
        </div>
        <script async src="script.js"></script>
    </body>
</html>
